<html>
    <head></head>
    <body>
        <script>
            let number = +prompt("input a number:");
            let count = 0;
            if(isNaN(number) || !Number.isInteger(number) || number < 2)
            {
                document.write("invalid number.");
            }
            else
            {
                //case 1
                for(let i = 1; i <= number; i++)
                {
                    if(number%i === 0)
                    {
                        count ++;
                    }
                }
                if(count === 2)
                {
                    document.write(number + " is prime.");
                }
                else
                {
                    document.write(number + " is not prime.")
                }

                //case 2
                document.write("<br>");
                count = 0;
                for(let i = 2; i < number; i++)
                {
                    if(number%i === 0)
                    {
                        count ++;
                    }
                }
                if(count === 0)
                {
                    document.write(number + " is prime.");
                }
                else
                {
                    document.write(number + " is not prime.")
                }

                //case 3
                document.write("<br>");
                count = 0;
                for(let i = 2; i < number/2; i++)
                {
                    if(number%i === 0)
                    {
                        count ++;
                    }
                }
                if(count === 0)
                {
                    document.write(number + " is prime.");
                }
                else
                {
                    document.write(number + " is not prime.")
                }
                //case 4
                document.write("<br>");
                count = 0;
                for(let i = 2; i <= Math.sqrt(number); i++)
                {
                    if(number%i === 0)
                    {
                        count ++;
                    }
                }
                document.write((count === 0 ? 
                                (number + " is prime.") : 
                                (number + " is not prime.")));
                // if(count === 0)
                // {
                //     document.write(number + " is prime.");
                // }
                // else
                // {
                //     document.write(number + " is not prime.")
                // }
            }
            
        </script>
    </body>
</html>
