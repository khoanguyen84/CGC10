<html>
    <head></head>
    <body>
        <form method="POST" action="#">
            <fieldset>
                <legend>Account Info</legend>
                <table>
                    <tr>
                        <td width="150px">Email</td>
                        <td>
                            <input type="email">
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password">
                        </td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td>
                            <input type="password">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>

                <legend>Profile Info</legend>
                <table>
                    <tr>
                        <td width="150px">Fullname</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <select>
                                <option value="1" selected>Male</option>
                                <option value="2">Female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>DOB</td>
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td>I'm not robot</td>
                        <td>
                            <input type="checkbox">
                        </td>
                    </tr>
                    <tr>
                        <td>Select your hobbies</td>
                        <td>
                            <label><input type="radio"> Football</label> 
                            <label><input type="radio"> Swimming</label>
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align: top;">Bio</td>
                        <td>
                            <textarea rows="10" cols="100">

                            </textarea>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <input type="submit" value="Save" />
            <input type="button" value="Back to list" />
            <input type="reset" value="Reset">
            <button>Cancel</button>
        </form>
    </body>
</html>
